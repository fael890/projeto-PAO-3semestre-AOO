{% extends 'base.html' %}

{% block title %}
login
{% endblock %}

{% block main %}
<br>

<form method="post">
    {% csrf_token %}
    <div class="container">
        <div>
            <label>Username</label>
            <input class="form-control" type="text" name="username">
        </div>
        <div>
            <label>Password</label>
            <input class="form-control" type="password" name="password">
        </div>
        <br>
        <input class="btn btn-primary" type="submit">
    </div>
</form>

{% endblock %}
