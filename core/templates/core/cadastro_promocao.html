{% extends 'base.html' %}

{% block title %}
   {{ txt_title }}
{% endblock %}

{% block main %}
{%  load crispy_forms_tags %}

<p>{{txt_descricao}} </p>
   <form method="post" enctype="multipart/form-data">
      <div class="container">
         {% csrf_token %}
         {{ form | crispy }} <br>
         <button type="submit">Salvar</button>
         <button onclick="window.location.href='/'">Cancelar</button>
      </div>
   </form>
{% endblock %}
