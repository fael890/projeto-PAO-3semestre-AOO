{% extends 'base.html' %}

{% block title %}
   Cadastro completo
{% endblock %}

{% block main %}
{% load crispy_forms_tags %}

<div class="container">
   <h1>Cadastro completo</h1>
   <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form | crispy }}
      {% csrf_token %}
      {{ form_endereco | crispy }} <br>
      <button type="submit">Salvar</button>
      <button onclick="window.location.href='/'">Cancelar</button>
   </form>
</div>
{% endblock %}
